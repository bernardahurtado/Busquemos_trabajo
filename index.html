<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta name="author" content="Bernarda Hurtado">  
    <!--Font Awesome 5.6.3 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
     <!--Bootstrap-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Favicon-->
    <link rel="icon" href="model/img/favicon-1.png" type="image/png" />
    <!--Estilo-->
    <link rel="stylesheet" href="model/style.css">
    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <title>Busquemos Trabajo</title>
</head>
<body>
    <!--Navbar--> 
    <nav class="nav bg-info text-white">
        <div>
            <h2 class="font-weight-bold ml-4">GitHub<span class="font-weight-light">Jobs</span></h2>
        </div>           
    </nav>

    <!--Header-->
    <section class="formulario">
        <h1 class="text-white text-center font-weight-bold">Busquemos Trabajo</h1>
        <form id="form1" class="container form1">
            <section >
                <div class="form-group">
                    <label for="tipo" >Seleccione el tipo de búsqueda</label>
                    <select class="Form1__tipo-busqueda form-control" id="tipo-busqueda" name="tipo">
                        <option selected>-- SELECCIONE --</option>
                        <option value="ubicacion">UBICACIÓN</option>
                        <option value="lat">LATITUD/LONGITUD</option>              
                    </select>
                </div>                          
            </section>

            <section id="form2" class="form2 form-group">
                    <label class="" for="nombre">Ubicación</label>
                    <input class="input__form2 form-control" type="text" name="ubicacion" id="ubicacion"  placeholder="Ingrese una cuidad" class="">    
            </section>


            <section id="form3">
                <div class="form-group">
                    <label class="" for="nombre">Latitud</label>
                    <input class="input__form3 form-control" type="number" step="0.000001" name="latitud" id="lat"  placeholder="Ingrese latitud" class="">
                </div>

                <div class="form-group">
                    <label class="" for="nombre">Longitud</label>
                    <input class="input__form3 form-control" type="number" step="0.000001" name="longitud" id="long"  placeholder="Ingrese longitud" class="">
                </div>               
            </section>

            <section id="check">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="fulltime">
                    <label class="form-check-label full-time" for="fulltime">Sólo empleos full time</label>
                </div>
            </section>

            <section id="boton">           
                <div class="form__button form-group align-self-end ">
                    <button type="button" id="button" class="btn btn-info btn-buscar-empleo"> <i class="fas fa-search"></i>Buscar</button>
                </div>
            </section>    
        </form>
    </section>
   
    <section id="cargando" class="container text-center text-white">
        <i class="fas fa-sync fa-spin"></i>
    </section>
    
    <section id="empleos">
        
    </section>

    <!--Main-->




    <!--Footer-->
    <footer class="container footer bg-info text-white text-center">
        <section class="row">
            <section class="col-12 col-sm-4 pt-xl-4">
                <h2 class="font-weight-bold d-inline">GitHub<span class="font-weight-light">Jobs</span></h2> 
            </section>
            <section class="col-12 col-sm-4 pt-xl-4">
                <i class="footer__i fab fa-github d-inline"></i>
            </section>
            <section class="col-12 col-sm-4 pt-xl-4">
                <p class=" d-inline"><i class="far fa-copyright"></i> 2020 GitHub Inc. All rights reserved.</p>
            </section>         
          
        </section>
       
    </footer>





    <!--jQuery 3.3.1 sin slim-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--Popper JS 1.14.3-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!--Bootstrap JS 4.4.1-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="controller/script.js"></script>
</body>
</html>
